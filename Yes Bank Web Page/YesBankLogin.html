<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="HDFCLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="HDFCLogin.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="row">
        <div class="col-4 col4">
            <div class="lpad">
                <span><img src="logo.jpg" alt=""></span><br><br>
                <h4><span class="font1font">YES BANK NetBanking</span></h4><br>
                <label class="font" for="">Login ID</label><br>
                <input class="padding1 font" type="text" id="loginid" placeholder="Please enter here" required><br><br>
                <label class="font" for="">Password</label><br>
                <input class="padding1 font" type="password" id="pass" placeholder="Password" required><br><br>
                <button class="button1 font" onclick="validate(document.getElementById('loginid').value,document.getElementById('pass').value)">LOGIN</button><br><br>
                <a class="font1font size" href="#">Forgot Login ID</a> |
                <a class="font1font size" href="#">Unlock Login ID</a> |
                <a class="font1font size" href="#">Forgot Password</a><br><br>
    
                
                <span class="size">
                  Not Registered with NetBanking?<a href="#"><span class="font1font">Register Here</span></a><br><br>
                  Need Helf?<a href="#"><span class="font1font">See FAQs</span></a>
                </span>
                
            </div>
        </div>
        <div class="col-8">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="s1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="s2.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
